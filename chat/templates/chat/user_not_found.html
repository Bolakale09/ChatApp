{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User Not Found - Chat App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            background-color: white;
        }

        .error-icon {
            font-size: 60px;
            color: #f02849;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1c1e21;
        }

        .error-message {
            font-size: 16px;
            color: #65676b;
            margin-bottom: 25px;
            max-width: 500px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="header">
                <h2>Users Lists</h2>
                <div id="online-count">0 users online</div>
            </div>
            <div class="search-container">
                <input type="text" id="user-search" placeholder="Search users...">
            </div>
            <div id="user-list" class="user-list">
                <!-- Users will be loaded here -->
            </div>
        </div>

        <div class="error-container">
            <div class="error-icon">‚ùå</div>
            <h1 class="error-title">User Not Found</h1>
            <p class="error-message">
                Sorry, but the user you are trying to chat with does not exist or might have been deleted.
            </p>
            <a href="{% url 'index' %}" class="back-button">Back to User List</a>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();

            // Connect to WebSocket
            connectWebSocket();
        });

        function loadUsers() {
            fetch('/api/users/')
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('user-list');
                    userList.innerHTML = '';

                    let onlineCount = 0;

                    data.users.forEach(user => {
                        const userElement = document.createElement('div');
                        userElement.className = 'user-item';

                        const statusClass = user.status.toLowerCase();
                        if (user.status === 'Online') onlineCount++;

                        userElement.innerHTML = `
                            <div class="user-avatar">
                                <div class="status-indicator ${statusClass}"></div>
                            </div>
                            <div class="user-info">
                                <div class="user-name">${user.username}</div>
                                <div class="user-status">${user.status}</div>
                            </div>
                        `;

                        userElement.addEventListener('click', function() {
                            window.location.href = `/chat/${user.username}/`;
                        });

                        userList.appendChild(userElement);
                    });

                    document.getElementById('online-count').textContent = `${onlineCount} users online`;
                })
                .catch(error => console.error('Error loading users:', error));
        }

        function connectWebSocket() {
            const chatSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/chat/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);

                if (data.type === 'user_status') {
                    // Reload user list when someone's status changes
                    loadUsers();
                }
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
                // Try to reconnect after a few seconds
                setTimeout(connectWebSocket, 3000);
            };
        }
    </script>
</body>
</html>
